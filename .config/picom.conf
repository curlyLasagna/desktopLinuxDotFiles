# Shadow
shadow = true;														# Enabled client-side shadows on windows.
shadow-radius = 10;													# The blur radius for shadows. (default 12)
shadow-offset-x = -7;												# The left offset for shadows. (default -15)
shadow-offset-y = -7;												# The top offset for shadows. (default -15)
shadow-opacity = 0.7;												# The translucency for shadows. (default .75)

shadow-exclude = [ 													# Exclude conditions for shadows.
"name = 'Notification'",
];							

shadow-ignore-shaped = true;

# Fading
fading = true;														# Fade windows during opacity changes.
fade-delta = 5;														# The time between steps in a fade in milliseconds. (default 10).
fade-in-step = 0.05;												# Opacity change between steps while fading in. (default 0.028).
fade-out-step = 0.05;												# Opacity change between steps while fading out. (default 0.03).
no-fading-openclose = true;											# Fade windows in/out when opening/closing.

# Other
inactive-dim = .05;													# Dim inactive windows. (0.0 - 1.0, defaults to 0).
mark-wmwin-focused = true;											# Try to detect WM windows and mark them as active.
mark-ovredir-focused = true;
detect-rounded-corners = true;

# Rendering settings
backend = "glx";
vsync = true;
use-damage = true;
xrender-sync-fence = true;
